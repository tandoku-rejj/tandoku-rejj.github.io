<!DOCTYPE html>
<html>
<head>
  <title>Online Spelling Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Online Spelling Flashcards</h1>
  <div class="card">
    <div id="type-display" class="hidden"></div>
    <div id="word-display" class="hidden"></div>
    <div id="definition-display" class="hidden"></div>
  </div>

  <div class="controls">
    <div class="button-row">
      <button id="reveal-btn">Reveal</button>
      <button id="next-btn">Next Word >></button>
    </div>

    <div class="voice-controls">
      <select id="voice-select">
        <option value="">Default Voice</option>
      </select>

      <div class="voice-tweaks">
        <label>
          <span>Speed:</span>
          <input type="range" id="rate-control" min="0.5" max="2" step="0.1" value="0.8">
          <span id="rate-value">0.8</span>
        </label>

        <label>
          <span>Pitch:</span>
          <input type="range" id="pitch-control" min="0.5" max="2" step="0.1" value="1">
          <span id="pitch-value">1</span>
        </label>
      </div>

      <button id="speak-btn">Speak</button>
    </div>
  </div>

  <script src="words/v1.js"></script>
  <script src="index.js"></script>
</body>
</html>
